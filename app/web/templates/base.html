<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Tutor Virtual" }}</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">

  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">
    @layer components {
      .card { @apply bg-white rounded-2xl shadow p-6; }
      .btn { @apply px-4 py-2 rounded-xl shadow text-white; }
      .btn-primary { @apply bg-indigo-600 hover:bg-indigo-700; }
      .btn-ghost { @apply bg-gray-100 hover:bg-gray-200 text-gray-800; }
      .input { @apply w-full border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500; }
      .prose { @apply prose-indigo max-w-none; }
      .prose h1, .prose h2, .prose h3 { @apply font-bold text-gray-900 mt-4 mb-2; }
      .prose p { @apply text-gray-800 leading-relaxed;}
      .prose ul, .prose ol { @apply ml-6 list-disc text-gray-800; }
      .prose a { @apply text-indigo-600 underline hover:text-indigo-800; }
      .prose code { @apply px-1 py-0.5 rounded bg-gray-200 text-gray-900 text-sm font-mono; }
      .prose pre { @apply p-4 bg-gray-900 text-gray-100 rounded-xl overflow-x-auto; }
      .prose table { @apply w-full border-collapse rounded-xl overflow-hidden; }
      .prose th, .prose td { @apply border border-gray-300 px-3 py-2; }
        .prose-pre-wrap { white-space: pre-wrap; }
    }
  </style>

</head>

<div id="loading_overlay"
  class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bookloader" role="status" aria-live="polite" aria-label="Carregando">
    <span class="sr-only">Carregando‚Ä¶</span>
    <div class="book">
      <div class="cover left"></div>
      <div class="cover right"></div>
      <div class="page p1"></div>
      <div class="page p2"></div>
      <div class="page p3"></div>
      <div class="page p4"></div>
      <div class="page p5"></div>
    </div>
    <div class="book-shadow"></div>
  </div>
</div>

<link rel="stylesheet" href="/static/loading.css">

<body class="min-h-screen bg-gray-50">
  <header class="bg-white shadow">
    <nav class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="space-x-2" data-auth="in"></div>
      <div class="space-x-2" data-auth="in">
        <span id="auth_status" class="text-gray-600">N√£o autenticado</span>
        <button class="btn btn-ghost ml-2" onclick="logout()">Sair</button>
      </div>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8 justify-items-center">
    {% block content %}{% endblock %}
  </main>
  <script src="/static/app.js"></script>
</body>

</html>
